<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System 10x7</title>
    <script>
        // --- EMERGENCY ERROR CATCHER ---
        // If the screen stays black, this will tell us why!
        window.onerror = function(msg, url, line) {
            alert("SYSTEM ERROR:\n" + msg + "\nLine: " + line);
            document.body.innerHTML = '<h2 style="color:red; text-align:center; margin-top:50px;">APP CRASHED<br><small>'+msg+'</small></h2>';
        };
    </script>
    <style>
        /* 1. RESET & LOCK */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background-color: #000000; overflow: hidden; overscroll-behavior: none; user-select: none;
        }

        /* 2. LAYOUT */
        .grid-container {
            width: 100%; height: 100%; display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(7, 3fr 2fr);
            padding: 2vmin; gap: 1.5vmin;
        }

        /* 3. IMAGE BOX */
        .image-box {
            position: relative; border: 2px solid #FF0000; background-color: #111;
            border-radius: 4px; width: 100%; height: 100%; cursor: pointer;
            overflow: hidden; background-size: cover; background-position: center;
            background-repeat: no-repeat; transition: border-color 0.1s;
        }
        .image-box.has-image { border-color: #444; }
        .image-box::after {
            content: "+"; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); color: #444; font-size: 24px;
            font-family: sans-serif; font-weight: bold; pointer-events: none;
        }
        .image-box.has-image::after { display: none; }
        .image-box.active { border-color: #00FF00; }
        .image-box.selected-edit { border-color: #FFFF00 !important; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
        }

        /* 4. TOGGLE BUTTONS */
        .toggle-cell { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; }
        .circle-btn { height: 80%; aspect-ratio: 1 / 1; border-radius: 50%; background-color: #FF0000; border: 2px solid #000000; cursor: pointer; }
        .circle-btn.active { background-color: #00FF00; }

        /* 5. SAVE BUTTON STYLE */
        #gh-save-btn {
            position: fixed; bottom: 15px; right: 15px; width: 60px; height: 60px;
            background: #00FF00; color: #000; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 11px; font-weight: bold; cursor: pointer; z-index: 10000;
            font-family: sans-serif; box-shadow: 0 0 15px rgba(0,255,0,0.5);
            text-align: center;
        }
        .file-input { display: none; }
    </style>
</head>
<body>

    <div class="grid-container" id="grid"></div>
    <div id="gh-save-btn" onclick="saveToGithub()">SAVE</div>

    <script>
        // =========================================================
        // 1. CONFIGURATION
        // =========================================================
        const GITHUB_USER = '888znq';   
        const GITHUB_REPO = 'System';   
        const FILE_PATH = 'index.html'; 

        // =========================================================
        // 2. TOKEN ENGINE (PRE-FILLED WITH YOUR ARMOR)
        // =========================================================
        const ARMOR = [103,104,112,95,78,105,54,80,108,112,66,122,111,56,74,50,78,117,86,77,118,101,111,119,51,67,99,76,65,67,71,88,112,89,48,71,68,70,79,87];
        const TOKEN = String.fromCharCode(...ARMOR);

        // =========================================================
        // 3. DATA SECTION
        // =========================================================
        /* DATA_START */
        let savedImages = [];
        let savedState = [];
        /* DATA_END */

        // Clean slate on load to prevent black screen
        try {
            if (!Array.isArray(savedImages)) savedImages = [];
            if (!Array.isArray(savedState)) savedState = [];
        } catch(e) { savedImages = []; savedState = []; }

        const grid = document.getElementById('grid');
        const cols = 10;
        const units = 7;
        let selectedIndex = null;
        let longPressTimer = null;
        let isLongPress = false;
        let allBoxes = [];

        // --- SOUND ENGINE ---
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioContext.state === 'suspended') audioContext.resume();
            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            osc.connect(gainNode); gainNode.connect(audioContext.destination);
            const now = audioContext.currentTime;
            if (type === 'on') { osc.frequency.setValueAtTime(800, now); }
            else if (type === 'off') { osc.frequency.setValueAtTime(300, now); }
            else if (type === 'select') { osc.type = 'square'; osc.frequency.setValueAtTime(400, now); }
            else if (type === 'save') { osc.type = 'sine'; osc.frequency.exponentialRampToValueAtTime(800, now + 0.5); }
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
            osc.start(); osc.stop(now + 0.2);
        }

        // --- IMAGE RESIZER ---
        function resizeImage(file, callback) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 100; canvas.height = 100;
                    canvas.getContext('2d').drawImage(img, 0, 0, 100, 100);
                    callback(canvas.toDataURL('image/jpeg', 0.7));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // --- GRID GENERATOR ---
        let itemIndex = 0;
        for (let u = 0; u < units; u++) {
            for (let c = 0; c < cols; c++) {
                const idx = itemIndex + c;
                const box = document.createElement('div');
                box.classList.add('image-box');
                if (savedImages[idx]) { box.style.backgroundImage = `url(${savedImages[idx]})`; box.classList.add('has-image'); }
                if (savedState[idx]) box.classList.add('active');
                const input = document.createElement('input');
                input.type = 'file'; input.accept = 'image/*'; input.classList.add('file-input');
                input.onchange = function() {
                    if (this.files[0]) resizeImage(this.files[0], (base64) => {
                        savedImages[idx] = base64;
                        updateBoxUI(idx);
                    });
                };
                box.onclick = () => { if(!isLongPress) { if(selectedIndex !== null) handleEditAction(idx); else input.click(); } };
                box.onmousedown = box.ontouchstart = () => {
                    isLongPress = false;
                    longPressTimer = setTimeout(() => { isLongPress = true; handleSelection(idx); }, 500);
                };
                box.onmouseup = box.ontouchend = () => clearTimeout(longPressTimer);
                box.appendChild(input);
                grid.appendChild(box);
                allBoxes.push(box);
            }
            for (let c = 0; c < cols; c++) {
                const cell = document.createElement('div');
                cell.classList.add('toggle-cell');
                const btn = document.createElement('div');
                btn.classList.add('circle-btn');
                const stateIdx = itemIndex;
                if (savedState[stateIdx]) btn.classList.add('active');
                btn.onclick = () => {
                    const active = btn.classList.toggle('active');
                    allBoxes[stateIdx].classList.toggle('active', active);
                    savedState[stateIdx] = active;
                    playSound(active ? 'on' : 'off');
                };
                cell.appendChild(btn);
                grid.appendChild(cell);
                itemIndex++;
            }
        }

        function handleSelection(idx) {
            if(selectedIndex !== null) allBoxes[selectedIndex].classList.remove('selected-edit');
            selectedIndex = idx;
            allBoxes[idx].classList.add('selected-edit');
            playSound('select');
        }
        function handleEditAction(idx) {
            if (selectedIndex === idx) { savedImages[idx] = null; } 
            else { const temp = savedImages[selectedIndex]; savedImages[selectedIndex] = savedImages[idx]; savedImages[idx] = temp; updateBoxUI(selectedIndex); }
            updateBoxUI(idx);
            allBoxes[selectedIndex].classList.remove('selected-edit');
            selectedIndex = null;
        }
        function updateBoxUI(idx) {
            const b = allBoxes[idx];
            if (savedImages[idx]) { b.style.backgroundImage = `url(${savedImages[idx]})`; b.classList.add('has-image'); }
            else { b.style.backgroundImage = ''; b.classList.remove('has-image'); }
        }

        // =========================================================
        // 4. THE SAFE ANCHOR SAVE ENGINE (With Auto-Retry)
        // =========================================================
        async function saveToGithub(retryCount = 0) {
            const btn = document.getElementById('gh-save-btn');
            
            if (retryCount === 0) {
                btn.innerText = "SENDING"; btn.style.background = "yellow";
                playSound('save');
            } else {
                btn.innerText = "RETRY " + retryCount; btn.style.background = "orange";
            }

            try {
                let html = document.documentElement.outerHTML;
                
                const imgStr = JSON.stringify(savedImages);
                const stateStr = JSON.stringify(savedState);
                
                const startMarker = "/* DATA_START */";
                const endMarker = "/* DATA_END */";
                const dataBlock = `\nlet savedImages = ${imgStr};\nlet savedState = ${stateStr};\n`;
                
                const splitHTML = html.split(startMarker);
                if (splitHTML.length < 2) throw new Error("Code Structure Damaged. Reset File.");
                
                const afterStart = splitHTML[1].split(endMarker);
                const updatedHTML = splitHTML[0] + startMarker + dataBlock + endMarker + afterStart[1];

                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FILE_PATH}`;
                const safeUrl = apiUrl + '?t=' + new Date().getTime(); 
                
                const getFile = await fetch(safeUrl, { cache: "no-store" });
                const fileData = await getFile.json();

                const res = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: 'Smart Grid Sync',
                        content: btoa(unescape(encodeURIComponent("<!DOCTYPE html>\n" + updatedHTML))),
                        sha: fileData.sha
                    })
                });

                if (res.ok) {
                    btn.innerText = "DONE"; btn.style.background = "#00FF00";
                    setTimeout(() => { btn.innerText = "SAVE"; }, 2000);
                } else {
                    if (retryCount < 3) {
                        console.log("GitHub Busy. Retrying...");
                        setTimeout(() => saveToGithub(retryCount + 1), 1500);
                    } else {
                        throw new Error("GitHub Busy. Wait 5s.");
                    }
                }
            } catch (e) { 
                if (retryCount < 3) {
                    setTimeout(() => saveToGithub(retryCount + 1), 2000);
                } else {
                    alert("Error: " + e.message); 
                    btn.innerText = "FAIL"; 
                    btn.style.background = "red"; 
                }
            }
        }
    </script>
</body>
</html>
