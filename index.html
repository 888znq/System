        /* 1. RESET & LOCK */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background-color: #000000; overflow: hidden; overscroll-behavior: none; user-select: none;
        }

        /* 2. LAYOUT */
        .grid-container {
            width: 100%; height: 100%; display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(7, 3fr 2fr);
            padding: 2vmin; gap: 1.5vmin;
        }

        /* 3. IMAGE BOX */
        .image-box {
            position: relative; border: 2px solid #FF0000; background-color: #111;
            border-radius: 4px; width: 100%; height: 100%; cursor: pointer;
            overflow: hidden; background-size: cover; background-position: center;
            background-repeat: no-repeat; transition: border-color 0.1s;
        }
        .image-box::after {
            content: "+"; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); color: #444; font-size: 24px;
            font-family: sans-serif; font-weight: bold; pointer-events: none;
        }
        .image-box.has-image::after { display: none; }
        .image-box.active { border-color: #00FF00; }
        .image-box.selected-edit { border-color: #FFFF00 !important; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
        }

        /* 4. TOGGLE BUTTONS */
        .toggle-cell { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; }
        .circle-btn { height: 80%; aspect-ratio: 1 / 1; border-radius: 50%; background-color: #FF0000; border: 2px solid #000000; cursor: pointer; }
        .circle-btn.active { background-color: #00FF00; }

        /* 5. SAVE BUTTON STYLE */
        #gh-save-btn {

            background: #00FF00; color: #000; border-radius: 50%;

            font-family: sans-serif; box-shadow: 0 0 15px rgba(0,255,0,0.5);
            text-align: center;
        }
        .file-input { display: none; }
    </style>
